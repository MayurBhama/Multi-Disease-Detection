# Multi-Disease Detection System
# Docker Compose Configuration

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mdd-backend
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models:ro
      - ./configs:/app/configs:ro
      - ./outputs:/app/outputs
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - mdd-network

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mdd-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./outputs:/app/outputs:ro
    environment:
      - API_URL=http://backend:8001
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mdd-network

networks:
  mdd-network:
    driver: bridge

volumes:
  outputs:
