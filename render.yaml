# Render Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: mdd-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "2"
      - key: PYTHONUNBUFFERED
        value: "1"

  # Streamlit Frontend  
  - type: web
    name: mdd-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    dockerContext: .
    plan: free
    envVars:
      - key: API_URL
        fromService:
          name: mdd-backend
          type: web
          property: host
      - key: PYTHONUNBUFFERED
        value: "1"
